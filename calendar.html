<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Calender</title>
<link href="calendar.css" rel="stylesheet" type="text/css">
</head>

<body>
		
	<div id="NotificationsButton">
    <button id="Notibuttion" >Show Notfication</button>
	</div>
		
	<div id = "Rbutton"> 
		<button id="remiderbutton" >Schedule Reminder</button>
	
	</div> 
	
	
	<div id="container">
		
		<div id="calendar">
			<div id="header">
				<button id="prevbutton">&lt</button>
				<div id="date">
					<h1 id="month">Month</h1>
					<p id="subdate">currentDate</p>
				</div>
				<button id="nextbutton">&gt</button>
			</div>
			<div id="weekdays">
				<div>Sunday</div>
				<div>Monday</div>
				<div>Tuesday</div>
				<div>Wednesday</div>
				<div>Thursday</div>
				<div>Friday</div>
				<div>Saturday</div>
			</div>
			<div id = "days"></div>
		</div>
		
	</div>
	
	
	<div id = "newEventModal"> 
		<h2> <center> New Event </center></h2>
		<input id="eventTitleInput" placeholder="Event Title" />
		<button id="saveButton">Save</button>
		<button id="cancelButton">Cancel</button>
	</div>
	
	
	<div id="RModal">
		<h2> <center> Reminder </center> </h2> 
		<input id="RText" placeholder="Add title" />
			<p id= "REventText"> </p>
		
		
		<form>
			
    <div class="nativeDatePicker">
      <label >Date:</label>
	
   	 <input type="date" id="newDatee" name="date">
      
    </div>
</form>
		<button id="Done"> Done </button>
		
	
	</div>
	
	
	<div id="deleteEventModal">
     
	
	<div id="rescheduleEventModal">
		<h2> <center> Event </center> </h2> 
		<p id= "rescheduleEventText"> </p>
		<form>
    <div class="nativeDatePicker">
      <label >Enter Your Rescheduling Date:</label>
		
      <input type="date" id="newDate" name="date">
      
    </div>
</form>
		<button id="rescheduleButton"> Reschedule Event </button>
		<center>
		<button id="deleteButton"> Delete Event </button>
		<button id="closeButton"> Close </button>
		</center>
	
	</div>
	
		

	
	<div id="modalBackDrop"> </div>
	
	
	<span id="output"></span>
	
	<script src="calendar.js"></script>
</body>
</html>
